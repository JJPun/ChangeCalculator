<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Change Calculator</h1>

        <div>
            <label for="amount-due">What is the total of the sale?</label>
            <input type="number" id="amount-due" min="0.01" step="0.01" value="" placeholder="$1,000,000"/>
        </div>

        <div>
            <label for="amount-received">How much did the customer give you?</label>
            <input type="number" id="amount-received" min="0.01" step="0.01" value="" placeholder="$1,000,000"/>
        </div>

        <button type="submit" id="calculate-change">Calculate Change</button>

        <p id="error-messages"></p>

        <div class="container">
          <div class="col" id="bills">Bills
            <div class="money" id="twenties-output">
              $20 Bills: 
              <span>0</span>
            </div>
            <div class="money" id="tens-output">
              $10 Bills: 
              <span>0</span>
            </div>
            <div class="money" id="fives-output">
              $5 Bills: 
              <span>0</span>
            </div>
            <div class="money" id="twos-output">
              $2 Bills: 
              <span>0</span>
            </div>
            <div class="money" id="ones-output">
              $1 Bills: 
              <span>0</span>
            </div>
          </div>

          <div class="col" id="coins">Coins
            <div class="money" id="quarters-output">
              Quarters: 
              <span>0</span>
            </div>
            <div class="money" id="dimes-output">
              Dimes: 
              <span>0</span>
            </div>
            <div class="money" id="nickels-output">
              Nickels: 
              <span>0</span>
            </div>
            <div class="money" id="pennies-output">
              Pennies: 
              <span>0</span>
            </div>
          </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
